  ios-debug-comprehensive:
    name: iOS Debug with Error Checking
    instance_type: mac_mini_m2
    max_build_duration: 30
    environment:
      flutter: stable
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: "ios-debug"
          include: true
          source: true
    scripts:
      - name: Environment check
        script: |
          echo "=== Environment Information ==="
          flutter --version
          flutter doctor -v
          xcodebuild -version
          echo "=== iOS Simulators ==="
          xcrun simctl list devices available
      - name: Get dependencies
        script: flutter pub get
      - name: Check pubspec and iOS config
        script: |
          echo "=== Pubspec.yaml version ==="
          cat pubspec.yaml | grep version
          echo "=== iOS Bundle ID ==="
          grep -A 5 -B 5 "PRODUCT_BUNDLE_IDENTIFIER" ios/Runner.xcodeproj/project.pbxproj || echo "Bundle ID not found"
          echo "=== iOS Info.plist ==="
          head -20 ios/Runner/Info.plist
      - name: Analyze code
        script: |
          flutter analyze --no-pub
      - name: Run tests
        script: |
          flutter test --no-pub || echo "Some tests failed, continuing..."
      - name: Check for iOS-specific issues
        script: |
          echo "=== Checking for common iOS issues ==="
          echo "Checking Firebase configuration..."
          if [ -f "ios/Runner/GoogleService-Info.plist" ]; then
            echo "✅ GoogleService-Info.plist found"
            echo "Checking if it has valid content..."
            grep -q "PROJECT_ID" ios/Runner/GoogleService-Info.plist && echo "✅ Firebase config looks valid" || echo "❌ Firebase config may be invalid"
          else
            echo "❌ GoogleService-Info.plist missing"
          fi
          echo "Checking permissions in Info.plist..."
          grep -q "NSMicrophoneUsageDescription" ios/Runner/Info.plist && echo "✅ Microphone permission found" || echo "❌ Microphone permission missing"
      - name: Build iOS with detailed logging
        script: |
          echo "=== Building iOS app ==="
          flutter build ios --debug --no-codesign --verbose 2>&1 | tee ios_build.log
          echo "=== Build completed ==="
      - name: Check build results
        script: |
          echo "=== Build Results ==="
          if [ -d "build/ios/iphoneos/Runner.app" ]; then
            echo "✅ iOS app built successfully"
            echo "App contents:"
            ls -la build/ios/iphoneos/Runner.app/
            echo "App size:"
            du -sh build/ios/iphoneos/Runner.app/
          else
            echo "❌ iOS app build failed"
            echo "Build directory contents:"
            ls -la build/ios/ || echo "Build directory doesn't exist"
          fi
    artifacts:
      - build/ios/iphoneos/Runner.app
      - ios_build.log
    publishing:
      email:
        recipients:
          - colindiffer@gmail.com
        notify:
          success: true
          failure: true

  ios-simulator-flutter-run:
    name: iOS Flutter Run Test
    instance_type: mac_mini_m2
    max_build_duration: 20
    environment:
      flutter: stable
    scripts:
      - name: Get dependencies
        script: flutter pub get
      - name: Check available devices
        script: |
          echo "=== Available Flutter devices ==="
          flutter devices
      - name: Run app with timeout
        script: |
          echo "=== Running Flutter app with timeout ==="
          # Run the app for 30 seconds then capture output
          timeout 30 flutter run -d ios --verbose > flutter_run_output.txt 2>&1 || echo "Flutter run completed or timed out"
          echo "=== Flutter run output ==="
          cat flutter_run_output.txt
      - name: Analyze output
        script: |
          echo "=== Analyzing Flutter run results ==="
          if grep -q "Launching" flutter_run_output.txt; then
            echo "✅ App launched successfully"
          else
            echo "❌ App launch may have failed"
          fi
          
          if grep -q "error\|Error\|ERROR" flutter_run_output.txt; then
            echo "❌ Errors found in output:"
            grep -i error flutter_run_output.txt
          else
            echo "✅ No obvious errors found"
          fi
          
          if grep -q "exception\|Exception\|EXCEPTION" flutter_run_output.txt; then
            echo "❌ Exceptions found in output:"
            grep -i exception flutter_run_output.txt
          else
            echo "✅ No exceptions found"
          fi
    artifacts:
      - flutter_run_output.txt
    publishing:
      email:
        recipients:
          - colindiffer@gmail.com
        notify:
          success: true
          failure: true
